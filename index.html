<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registration</title>
</head>
<body>
    <div class="container">
        <div class="Login">
            
            <h1>Get Started Now</h1>
            
            <form>
                <label for="Name">Name</label><br>
                <input type="text" name="Name" id="Name" placeholder="Enter your Name"><br>
                <label for="Email">Email Address</label><br>
                <input type="email" name="Email" id="email" placeholder="Enter your Email"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Name"><br>
                <div class="checkbox">
                    <input type="checkbox"> I agree to the terms & policy 
                </div>
                <div class="bt">
                    <button class="butt" type="submit">Singnub</button>
                </div>
            </form>

            <p class="text">or</p>

            <div class="Acesso">
                <div class="acesso">
                    <button class="butt2">
                        <img src="img/icons8-google-logo-48.png" alt="img" width="25px">
                        <p>sign in with Google</p>
                    </button>
                </div>
                <div class="acesso">
                    <button class="butt2">
                        <img src="img/icons8-mac-os-48.png" alt="img" width="25px">
                        <p>sign in with Apple</p>
                    </button>
                </div>
            </div>
            <div class="sign">
                <p>Have an account?</p>
                <a href="#">Sign In</a>
            </div>
        </div>
        <div class="img">    
            <img class="flor" src="img/chris-lee-70l1tDAI6rM-unsplash 1 (1).png" alt="img">
        </div>
    </div>
</body> 
</html>
